[pytest]
pythonpath = src
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test categories
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test component interactions
    end_to_end: Full workflow tests with real files
    llm: Tests involving LLM services
    spotify: Tests involving Spotify API
    slow: Tests that take longer than 1 second

# Test discovery
norecursedirs = .venv __pycache__ *.egg-info .git

# Output settings
addopts = 
    -v 
    --strict-markers
    --tb=short
    --show-capture=no
